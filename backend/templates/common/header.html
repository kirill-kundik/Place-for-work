<header>
    <div class="row">
        <div class="column">
        </div>
        <div class="column logo-row" id="logo">
            <img src="{{ url('static', filename='images/logo.svg') }}" alt="logo" class="header-logo">
        </div>
        <div class="column buttons">

            {% if username is defined %}
                <a href="/{{ profile_link }}">{{ username }}</a>
                <a href="/logout" style="margin: 0 25px;" class="sign-in-button">ВИЙТИ</a>
            {% else %}

                <div id="sign_in" class="sign-in-button">УВІЙТИ</div>
                <div class="sign-in-window" id="sign_in_window">
                    <i class="fas fa-times" id="close_sign_in" style="float: right; font-size: 24px"></i>
                    <h4>
                        Вхід
                    </h4>
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Введіть ваш мейл</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" required placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Введіть ваш пароль</label>
                            <input type="password" name="password" required class="form-control"
                                   id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <select name="type"
                                style="width: 100%;font-size: 12px; font-weight:400; margin-bottom: 20px; margin-top: 20px; height: 18px">
                            <option value="employer">Я шукаю роботу</option>
                            <option value="company">Я представник компанії</option>
                        </select>
                        <button type="submit" class="btn sign-up-button">УВІЙТИ</button>
                    </form>
                </div>
                <a href="/register" id="sign_up" class="sign-up-button">РЕЄСТРАЦІЯ</a>

            {% endif %}
        </div>
        <div class="column profiler">
            <i class="fas fa-user-circle" style="color: #a9baf4"></i>
        </div>
    </div>
</header>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body>

<div class="container">
    <h1>This is admin page</h1>
    {% if flush is defined %}
        <div class="alert alert-danger" role="alert">
            {{ flush }}
        </div>
    {% endif %}
    {% if admin is defined %}
        <a style="float: right" href="/logout">Logout</a>

        <p>Hello, {{ admin }}, Message of the day: {{ message }}</p>
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Create news</h1>
                <form action="/news/create" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">News title</label>
                        <input type="text" name="title" required class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Image url</label>
                        <input type="text" name="image_url" class="form-control" id="exampleInputPassword1"
                               placeholder="Enter image url">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Text</label>
                        <textarea class="form-control" name="text" placeholder="Enter Description" style="resize: none"
                                  rows="10" id="exampleInputPassword1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">News date</label>
                        <input type="date" name="date" class="form-control" id="exampleInputPassword1"
                               placeholder="Enter date">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Select category</label>
                        <select name="category" id="exampleInputPassword1"
                                style="width: 100%;font-size: 18px; height: 25px">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <h1>Create category</h1>
                <form action="/category/create" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Category name</label>
                        <input type="text" name="name" required class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Image url</label>
                        <input type="text" name="image_url" class="form-control" id="exampleInputPassword1"
                               placeholder="Enter image url">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <textarea class="form-control" name="description" placeholder="Enter Description"
                                  style="resize: none" rows="10" id="exampleInputPassword1"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    {% else %}
        <form class="form-inline" method="post" action="/admin">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Email</label>
                <input type="email" name="email" class="form-control" id="staticEmail2" placeholder="email@example.com">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <input disabled name="type" value="admin" style="display: none">
            <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </form>
    {% endif %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

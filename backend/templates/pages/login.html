{% extends "common/layout.html" %}

{% block content %}

    <section class="login">

        {% if flush is defined %}
            <div class="alert alert-danger" role="alert">
                {{ flush }}
            </div>
        {% endif %}
        <div class="form-handler">
            <h1>
                Вхід
            </h1>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="exampleInputEmail1">Введіть ваш мейл</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Введіть ваш пароль</label>
                    <input name="password" type="password" required class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <select name="type"
                        style="width: 100%;font-size: 18px;margin-bottom: 20px; margin-top: 20px; height: 15px">
                    <option value="employer">Я шукаю роботу</option>
                    <option value="company">Я представник компанії</option>
                </select>
                <button type="submit" class="btn sign-up-button">УВІЙТИ</button>
            </form>
        </div>
    </section>
{% endblock %}
